<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/carousel.css">
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-sm-3">
          <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation"><a href="./modal.html">Modal</a></li>
            <li role="presentation"><a href="./dropdown.html">Drop Down</a></li>
            <li role="presentation"><a href="./scrollspy.html">Scroll Spy</a></li>
            <li role="presentation"><a href="./tabnav.html">Tab Navigation</a></li>
            <li role="presentation"><a href="./tooltip.html">Tooltip</a></li>
            <li role="presentation"><a href="./popover.html">Popover</a></li>
            <li role="presentation"><a href="./loading.html">Loading</a></li>
            <li role="presentation"><a href="./collapse.html">Collapse</a></li>
            <li role="presentation" class="active"><a href="#">Carousel</a></li>
            <li role="presentation"><a href="./affix.html">Affix</a></li>
          </ul>
        </div>
        <div class="col-sm-9">
          <section class="container-fluid">
            <div id="carousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="./img/image1.jpg" alt="Overwatch 1">
                  <div class="carousel-caption">
                    <h3>오버워치 콜렉션</h3>
                    <p>Logo for Overwatch</p>
                  </div>
                </div>
                <div class="item">
                  <img src="./img/image2.jpg" alt="Overwatch 2">
                  <div class="carousel-caption">
                    <h3>오버워치</h3>
                    <p>금주의 PC방 점유율 1위</p>
                  </div>
                </div>
                <div class="item">
                  <img src="./img/image3.jpg" alt="Overwatch 3">
                  <div class="carousel-caption">
                    <h3>앙~ 메르시</h3>
                    <p>Overwatch's Main Healer</p>
                  </div>
                </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </section>
        </div>
      </div>
    </section>

    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/carousel.js"></script>
  </body>
</html>
